<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kasımpatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg1: #05020a;
      --bg2: #180b2b;
      --bg3: #3a1655;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, var(--bg3) 0, transparent 55%),
        radial-gradient(circle at bottom, #0c0616 0, #05020a 60%);
      font-family: system-ui, -apple-system, "SF Pro Text", sans-serif;
      overflow: hidden;
    }

    .flower-wrapper {
      position: relative;
      width: min(70vmin, 520px);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      filter:
        drop-shadow(0 0 90px rgba(0, 0, 0, 0.9))
        drop-shadow(0 0 60px rgba(245, 199, 70, 0.6));
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .aura {
      position: absolute;
      inset: -18%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.15), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(245, 199, 70, 0.4), transparent 65%),
        radial-gradient(circle at center, rgba(170, 88, 255, 0.7), transparent 70%);
      opacity: 0.75;
      filter: blur(4px);
    }

    .flower-circle {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: radial-gradient(circle at center,
        #f5c746,
        #f799b2 35%,
        #7b3ee0 68%,
        #240c3a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .flower-circle::before {
      content: "";
      position: absolute;
      inset: 9%;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.5);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .petal-ring {
      position: absolute;
      inset: 7%;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 18px 26px rgba(0, 0, 0, 0.55));
    }

    .petal {
      position: absolute;
      width: 78%;
      height: 18%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 0%, #fff8ff, #ffe3ff 35%, transparent 90%),
        linear-gradient(to bottom, #ffe6ff, #f7caff 40%, #b461ff 78%, #5d2aa8 100%);
      opacity: 0.96;
      transform-origin: center;
      mix-blend-mode: screen;
    }

    /* 24 yaprak */
    .petal:nth-child(n) {
      transform: rotate(calc((var(--i) * 15deg))) translateY(-72%);
    }

    /* Yazı */
    .text {
      margin-top: 28px;
      font-size: 26px;
      color: #f7e8ff;
      letter-spacing: 0.04em;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.2s;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Butonlar */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.8s;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      color: #fceaff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

  </style>
</head>

<body>
  <div class="flower-wrapper">
    <div class="aura"></div>

    <div class="flower-circle">
      <div class="petal-ring">
        <!-- 24 yaprak -->
        <div class="petal" style="--i:0"></div>
        <div class="petal" style="--i:1"></div>
        <div class="petal" style="--i:2"></div>
        <div class="petal" style="--i:3"></div>
        <div class="petal" style="--i:4"></div>
        <div class="petal" style="--i:5"></div>
        <div class="petal" style="--i:6"></div>
        <div class="petal" style="--i:7"></div>
        <div class="petal" style="--i:8"></div>
        <div class="petal" style="--i:9"></div>
        <div class="petal" style="--i:10"></div>
        <div class="petal" style="--i:11"></div>
        <div class="petal" style="--i:12"></div>
        <div class="petal" style="--i:13"></div>
        <div class="petal" style="--i:14"></div>
        <div class="petal" style="--i:15"></div>
        <div class="petal" style="--i:16"></div>
        <div class="petal" style="--i:17"></div>
        <div class="petal" style="--i:18"></div>
        <div class="petal" style="--i:19"></div>
        <div class="petal" style="--i:20"></div>
        <div class="petal" style="--i:21"></div>
        <div class="petal" style="--i:22"></div>
        <div class="petal" style="--i:23"></div>
      </div>

      <div class="inner-ring">
        <div class="inner-texture"></div>
        <div class="flare"></div>
      </div>
    </div>
  </div>

  <div class="text">barışalım mı?</div>

  <div class="buttons">
    <button class="btn">Evet</button>
    <button class="btn">Evet</button>
  </div>

</body>
</html>
