<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kasımpatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg1: #05020a;
      --bg2: #180b2b;
      --bg3: #3a1655;
      --glow: rgba(245, 199, 70, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, var(--bg3) 0, transparent 55%),
        radial-gradient(circle at bottom, #0c0616 0, #05020a 60%);
      font-family: system-ui, -apple-system, "SF Pro Text", sans-serif;
      overflow: hidden;
    }

    .flower-wrapper {
      position: relative;
      width: min(70vmin, 520px);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      filter:
        drop-shadow(0 0 90px rgba(0, 0, 0, 0.9))
        drop-shadow(0 0 60px rgba(245, 199, 70, 0.6));
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .aura {
      position: absolute;
      inset: -18%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.15), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(245, 199, 70, 0.4), transparent 65%),
        radial-gradient(circle at center, rgba(170, 88, 255, 0.7), transparent 70%);
      opacity: 0.75;
      filter: blur(4px);
    }

    .flower-circle {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: radial-gradient(circle at center,
        #f5c746,
        #f799b2 35%,
        #7b3ee0 68%,
        #240c3a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .flower-circle::before {
      content: "";
      position: absolute;
      inset: 9%;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.5);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .petal-ring {
      position: absolute;
      inset: 7%;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 18px 26px rgba(0, 0, 0, 0.55));
    }

    .petal {
      position: absolute;
      width: 78%;
      height: 18%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 0%, #fff8ff, #ffe3ff 35%, transparent 90%),
        linear-gradient(to bottom, #ffe6ff, #f7caff 40%, #b461ff 78%, #5d2aa8 100%);
      opacity: 0.96;
      transform-origin: center;
      mix-blend-mode: screen;
    }

    /* 24 yaprak */
    .petal:nth-child(1)  { transform: rotate(0deg) translateY(-72%);  }
    .petal:nth-child(2)  { transform: rotate(15deg) translateY(-72%); }
    .petal:nth-child(3)  { transform: rotate(30deg) translateY(-72%); }
    .petal:nth-child(4)  { transform: rotate(45deg) translateY(-72%); }
    .petal:nth-child(5)  { transform: rotate(60deg) translateY(-72%); }
    .petal:nth-child(6)  { transform: rotate(75deg) translateY(-72%); }
    .petal:nth-child(7)  { transform: rotate(90deg) translateY(-72%); }
    .petal:nth-child(8)  { transform: rotate(105deg) translateY(-72%); }
    .petal:nth-child(9)  { transform: rotate(120deg) translateY(-72%); }
    .petal:nth-child(10) { transform: rotate(135deg) translateY(-72%); }
    .petal:nth-child(11) { transform: rotate(150deg) translateY(-72%); }
    .petal:nth-child(12) { transform: rotate(165deg) translateY(-72%); }
    .petal:nth-child(13) { transform: rotate(180deg) translateY(-72%); }
    .petal:nth-child(14) { transform: rotate(195deg) translateY(-72%); }
    .petal:nth-child(15) { transform: rotate(210deg) translateY(-72%); }
    .petal:nth-child(16) { transform: rotate(225deg) translateY(-72%); }
    .petal:nth-child(17) { transform: rotate(240deg) translateY(-72%); }
    .petal:nth-child(18) { transform: rotate(255deg) translateY(-72%); }
    .petal:nth-child(19) { transform: rotate(270deg) translateY(-72%); }
    .petal:nth-child(20) { transform: rotate(285deg) translateY(-72%); }
    .petal:nth-child(21) { transform: rotate(300deg) translateY(-72%); }
    .petal:nth-child(22) { transform: rotate(315deg) translateY(-72%); }
    .petal:nth-child(23) { transform: rotate(330deg) translateY(-72%); }
    .petal:nth-child(24) { transform: rotate(345deg) translateY(-72%); }

    .inner-ring {
      position: absolute;
      width: 54%;
      height: 54%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 25% 10%, #fffad1, transparent 55%),
        radial-gradient(circle at 60% 80%, #ffd86a, #f3b62f 60%, #7f4d01 100%);
      box-shadow:
        0 0 36px rgba(255, 224, 140, 0.9),
        0 0 80px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .inner-texture {
      position: absolute;
      inset: 14%;
      border-radius: inherit;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(139, 73, 0, 0.35) 0, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.3) 0, transparent 55%),
        repeating-radial-gradient(circle at center,
          rgba(110, 55, 0, 0.7) 0,
          rgba(110, 55, 0, 0.7) 1px,
          transparent 1px,
          transparent 3px);
      mix-blend-mode: multiply;
      opacity: 0.9;
    }

    .flare {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.8), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 200, 0, 0.4), transparent 65%);
      mix-blend-mode: screen;
      opacity: 0.75;
    }

    /* Yazı */
    .text {
      margin-top: 24px;
      font-size: 24px;
      color: #f7e8ff;
      letter-spacing: 0.04em;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.2s;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>

<body>
  <div class="flower-wrapper">
    <div class="aura"></div>

    <div class="flower-circle">
      <div class="petal-ring">
        <!-- 24 yaprak -->
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>

      <div class="inner-ring">
        <div class="inner-texture"></div>
        <div class="flare"></div>
      </div>
    </div>
  </div>

  <div class="text">barışalım mı?</div>
</body>
</html>
